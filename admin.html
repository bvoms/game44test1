<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GAME44 Admin</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="./css/admin.css">
</head>

<body class="bg-black text-white p-6">

<!-- LOGIN -->
<div id="admin-auth" class="fixed inset-0 flex items-center justify-center">
  <div class="bg-[#120a1a] p-8 rounded-3xl w-full max-w-sm space-y-4 text-center">
    <h1 class="text-2xl font-black uppercase">Admin</h1>

    <input id="auth-login" placeholder="Логин" class="w-full p-4 rounded bg-black/40 text-center">
    <input id="auth-pass" type="password" placeholder="Пароль" class="w-full p-4 rounded bg-black/40 text-center">

    <button onclick="tryLogin()" class="w-full bg-violet-600 p-4 rounded font-black uppercase">
      Войти
    </button>

    <p id="auth-error" class="text-red-400 text-xs hidden">Ошибка входа</p>
  </div>
</div>

<!-- PANEL -->
<div id="admin-panel" class="hidden max-w-3xl mx-auto space-y-6">

  <h1 class="text-xl font-black uppercase">Управление заданиями</h1>

  <!-- CREATE TASK -->
  <div class="bg-[#120a1a] p-6 rounded-2xl space-y-4">

    <input id="task-title" placeholder="Название задания" class="w-full p-3 rounded bg-black/40">
    <textarea id="task-desc" placeholder="Описание" class="w-full p-3 rounded bg-black/40"></textarea>

    <input id="task-reward" type="number" placeholder="Награда" class="w-full p-3 rounded bg-black/40">

    <!-- FACTION -->
    <select id="task-faction" class="w-full p-3 rounded bg-black/40">
      <option value="">Для всех</option>
      <option value="44">Только 44</option>
      <option value="93">Только 93</option>
    </select>

    <!-- TARGET -->
    <select id="task-target" class="w-full p-3 rounded bg-black/40">
      <option value="">Общее задание</option>
    </select>

    <button onclick="createTask()" class="w-full bg-violet-600 p-4 rounded font-black uppercase">
      Создать задание
    </button>

  </div>

  <button onclick="logout()" class="text-red-400 uppercase font-black">Выйти</button>

</div>

</body>
